<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Github User Lookup</title>
  </head>
  <body>
    <div class="container">
      <h1>Github User Lookup</h1>
      <form id="github-lookup">
        <div class="form-group">
          <label for="ghUsernameInput">Enter a Github username:</label>
          <input id="ghUsernameInput" type="text">
          <button type="button" class="btn-default" id="ghUsernameClick">Lookup</button>
        </div>
      </form> 

      <h3 class="hidden showOnClick">General Information on GitHub user <span class="github-user"></span></h3>
      <div id="userNameAndDescription"></div>
      <hr>
      <h3 class="hidden showOnClick"><span class="github-user"></span>'s Repositories </h3>
      <div id="repoNameAndDescription"></div>
    </div>
  </body>
</html>
